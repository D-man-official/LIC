<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dashboard Layout</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<!-- Sidebar CSS -->
<link rel="stylesheet" href="../add_client/add.css">

<!-- Your Page CSS -->
<link rel="stylesheet" href="../home/home.css">
</head>

<body>
<script>
function toggleSidebar() {
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");

  sidebar.classList.toggle("active");
  overlay.classList.toggle("active");
}

</script>




<!-- ================= HEADER ================= -->
<header class="header">
  <div class="app-title">LIC Collection</div>
  <button class="menu-btn" onclick="toggleSidebar()">
    <i class="fa-solid fa-bars"></i>
  </button>
</header>

<!-- ================= SIDEBAR ================= -->
<aside class="sidebar" id="sidebar">
  <div class="logo-container">
    <div class="logo-icon">
      <i class="fa-solid fa-shield"></i>
    </div>
    <div>
      <div class="logo-text">LIC Collection</div>
      <div class="logo-subtext">Book Manager</div>
    </div>
  </div>

  <nav class="menu-list">
    <a href="../home/home.html" class="menu-item ">
          <span class="menu-icon"
            ><i class="fa-solid fa-diagram-next"></i
          ></span>
          Dashboard
        </a>
        <a href="../daily_collection/daily.html" class="menu-item">
          <span class="menu-icon"><i class="fa-regular fa-calendar"></i></span>
          Daily Collection
        </a>
        <a href="../view_client/view.html" class="menu-item">
          <span class="menu-icon"><i class="fa-solid fa-users"></i></span> View
          Clients
        </a>
        <a href="./push/push.html" class="menu-item active">
          <span class="menu-icon"> <i class="fa-solid fa-chalkboard-user" style="color: #fbffff;"></i></span>
          Push Client 
        </a>
        <a href="../jk.html" class="menu-item">
          <span class="menu-icon"><i class="fa-solid fa-receipt"></i></span>
          Reports
        </a>

  </nav>

  <div class="user-section">
    <div class="user-avatar">
      <img src="../cheif-officier.jpg" alt="User">
    </div>
    <div class="user-name">DHIMAN SUTRADHAR</div>
    <div class="user-role">Chief Officer</div>

    <a href="#" class="logout">
      <i class="fa-solid fa-arrow-right-from-bracket"></i>
      Logout
    </a>
  </div>
</aside>

<!-- ================= OVERLAY ================= -->
<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
<form id="clientForm">
 <div class="wrapper">
        <div class="card" style="margin-top: 2rem;">
          <!-- Card Header -->
          <div class="card-header">
            <div class="icon-box"><i class="fa-solid fa-user-plus"></i></div>
            <div>
              <div class="card-title">Add to Monthly Client List</div>
              <div class="card-subtitle">Enter the client SL or name to search and add records</div>
            </div>
          </div>
  <!-- SL -->
  <div class="form-group">
    <label>SL *</label>
    <input id="sl" type="text" placeholder="Enter serial number" required />
  </div>

  <!-- Client Name -->
  <div class="form-group">
    <label>Client Name *</label>
    <input id="name" type="text" placeholder="Enter full name" required />
  </div>

  <div class="button-row">
    <button type="reset" class="btn btn-cancel">Clear</button>
    <button type="submit" class="btn btn-primary">Push Client</button>
  </div>
</form>


<script src="./push.js"></script>

</body>
</html>
