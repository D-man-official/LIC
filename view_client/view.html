<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Clients - Insurance Dashboard</title>

    <!-- Fonts & Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  
    <!-- Sidebar CSS -->
    <link rel="stylesheet" href="./view.css" />
    <link rel="stylesheet" href="../home/home.css" />
    <!-- <link rel="stylesheet" href=""> -->
  </head>
  <body>
    <!-- ================= HEADER ================= -->
    <header class="header">
      <div class="app-title">LIC Collection</div>
      <button class="menu-btn" onclick="toggleSidebar()">
        <i class="fa-solid fa-bars"></i>
      </button>
    </header>

    <!-- ================= SIDEBAR ================= -->
    <aside class="sidebar" id="sidebar">
      <div class="logo-container">
        <div class="logo-icon">
          <i class="fa-solid fa-shield"></i>
        </div>
        <div>
          <div class="logo-text">LIC Collection</div>
          <div class="logo-subtext">Book Manager</div>
        </div>
      </div>

      <nav class="menu-list">
     <a href="../home/home.html" class="menu-item active">
          <span class="menu-icon"
            ><i class="fa-solid fa-diagram-next"></i
          ></span>
          Dashboard
        </a>
        <a href="../daily_collection/daily.html" class="menu-item">
          <span class="menu-icon"><i class="fa-regular fa-calendar"></i></span>
          Daily Collection
        </a>
        <a href="../view_client/view.html" class="menu-item">
          <span class="menu-icon"><i class="fa-solid fa-users"></i></span> View
          Clients
        </a>
        <a href="./push/push.html" class="menu-item">
          <span class="menu-icon"> <i class="fa-solid fa-chalkboard-user" style="color: #fbffff;"></i></span>
          Push Client 
        </a>
        <a href="../jk.html" class="menu-item">
          <span class="menu-icon"><i class="fa-solid fa-receipt"></i></span>
          Reports
        </a>

      </nav>

      <div class="user-section">
        <div class="user-avatar">
          <img src="../cheif-officier.jpg" alt="User" />
        </div>
        <div class="user-name">DHIMAN SUTRADHAR</div>
        <div class="user-role">Chief Officer</div>

        <a href="#" class="logout">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
          Logout
        </a>
      </div>
    </aside>

    <!-- ================= OVERLAY ================= -->
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
   <div class="main-content">
  <div class="container">

    <h1>View Clients</h1>

    <!-- ðŸ” SEARCH + DATE -->
    <div class="top-bar">
      <input type="text" class="search-box"
        placeholder="Search by name, policy number, or phone..." />

      <div class="right-info">
        <div id="todayDate" class="today-date"></div>
        <div class="client-count"></div>
      </div>
    </div>

    <!-- ðŸ“Š TABLE -->
    <div class="table-container">
      <table>
        <thead>
          <tr id="tableHeader">
            <th>SL</th>
            <th>Name</th>
            <!-- dates injected by JS -->
          </tr>
        </thead>

        <tbody id="clientTable"></tbody>
      </table>
    </div>

  </div>
</div>



<script>
  const currentPage = window.location.pathname.split("/").pop();
  const menuItems = document.querySelectorAll(".menu-item");

  menuItems.forEach(item => {
    const linkPage = item.getAttribute("href").split("/").pop();

    if (linkPage === currentPage) {
      item.classList.add("active");
    }
  });
</script>

    <script src="./view.js"></script>
  </body>
</html>
