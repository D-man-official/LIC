<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Clients - Insurance Dashboard</title>

    <!-- Fonts & Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  
    <!-- Sidebar CSS -->
    <link rel="stylesheet" href="./view.css" />
  </head>
  <body>
    <!-- ================= HEADER ================= -->
    <header class="header">
      <div class="app-title">LIC Collection</div>
      <button class="menu-btn" onclick="toggleSidebar()">
        <i class="fa-solid fa-bars"></i>
      </button>
    </header>

    <!-- ================= SIDEBAR ================= -->
    <aside class="sidebar" id="sidebar">
      <div class="logo-container">
        <div class="logo-icon">
          <i class="fa-solid fa-shield"></i>
        </div>
        <div>
          <div class="logo-text">LIC Collection</div>
          <div class="logo-subtext">Book Manager</div>
        </div>
      </div>

      <nav class="menu-list">
        <a href="../home/home.html" class="menu-item active">
          <span class="menu-icon"
            ><i class="fa-solid fa-diagram-next"></i
          ></span>
          Dashboard
        </a>

        <a href="#" class="menu-item">
          <span class="menu-icon"><i class="fa-regular fa-calendar"></i></span>
          Daily Collection
        </a>

        <a href="#" class="menu-item">
          <span class="menu-icon"><i class="fa-solid fa-users"></i></span>
          View Clients
        </a>

        <a href="../add_client/add.html" class="menu-item">
          <span class="menu-icon"><i class="fa-solid fa-user-plus"></i></span>
          Add Client
        </a>
      </nav>

      <div class="user-section">
        <div class="user-avatar">
          <img src="../cheif-officier.jpg" alt="User" />
        </div>
        <div class="user-name">DHIMAN SUTRADHAR</div>
        <div class="user-role">Chief Officer</div>

        <a href="#" class="logout">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
          Logout
        </a>
      </div>
    </aside>

    <!-- ================= OVERLAY ================= -->
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
    <div class="main-content">
      <div class="container">
        <header>
          <h1>View Clients</h1>
        </header>

        <div class="top-bar">
          <input
            type="text"
            class="search-box"
            placeholder="Search by name, policy number, or phone..."
          />
          <div class="client-count"></div>
        </div>

        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>SL</th>
                <th>Name</th>
                <th>Policy No.</th>
                <th>Date Of Creation</th>
                <th>Contact</th>
                <th>Premium</th>
                <th>Premium Type</th>
                <th>Action</th>

              </tr>
            </thead>

            <tbody id="clientTable"></tbody>
            <tbody id="clientTable">
            
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./view.js"></script>
  </body>
</html>
