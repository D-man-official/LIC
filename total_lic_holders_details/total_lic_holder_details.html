<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dashboard Layout</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<!-- Sidebar CSS -->
<link rel="stylesheet" href="./sidebar.css">

<!-- Your Page CSS -->
<link rel="stylesheet" href="../home/home.css">
<link rel="stylesheet" href="total_lic_holder_details.css">
</head>

<body>
<script>
function toggleSidebar() {
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");

  sidebar.classList.toggle("active");
  overlay.classList.toggle("active");
}

</script>




<!-- ================= HEADER ================= -->
<header class="header">
  <div class="app-title">LIC Collection</div>
  <button class="menu-btn" onclick="toggleSidebar()">
    <i class="fa-solid fa-bars"></i>
  </button>
</header>

<!-- ================= SIDEBAR ================= -->
<aside class="sidebar" id="sidebar">
  <div class="logo-container">
    <div class="logo-icon">
      <i class="fa-solid fa-shield"></i>
    </div>
    <div>
      <div class="logo-text">LIC Collection</div>
      <div class="logo-subtext">Book Manager</div>
    </div>
  </div>

  <nav class="menu-list">
    <a href="../home/home.html" class="menu-item active">
          <span class="menu-icon"
            ><i class="fa-solid fa-diagram-next"></i
          ></span>
          Dashboard
        </a>
        <a href="../daily_collection/daily.html" class="menu-item">
          <span class="menu-icon"><i class="fa-regular fa-calendar"></i></span>
          Daily Collection
        </a>
        <a href="../view_client/view.html" class="menu-item">
          <span class="menu-icon"><i class="fa-solid fa-users"></i></span> View
          Clients
        </a>
        <a href="../add_client/add.html" class="menu-item">
          <span class="menu-icon"><i class="fa-solid fa-user-plus"></i></span>
          Add Client
        </a>
        <a href="../jk.html" class="menu-item">
          <span class="menu-icon"><i class="fa-solid fa-receipt"></i></span>
          Reports
        </a>
  </nav>

  <div class="user-section">
    <div class="user-avatar">
      <img src="../cheif-officier.jpg" alt="User">
    </div>
    <div class="user-name">DHIMAN SUTRADHAR</div>
    <div class="user-role">Chief Officer</div>

    <a href="#" class="logout">
      <i class="fa-solid fa-arrow-right-from-bracket"></i>
      Logout
    </a>
  </div>
</aside>

<!-- ================= OVERLAY ================= -->
<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
<!-- ______________________________________________________________________________ -->




<div class="main-content">
  

<!-- HEADER -->
<div class="client-header">
  <h1>Total Clients</h1>
  <div class="client-badge">
    <i class="fa-solid fa-circle"></i>
    91 Active Clients
  </div>
</div>

<!-- INFO -->
<div class="client-info-row">
  <div class="client-info-card">
    <div class="client-info-icon">
      <i class="fa-solid fa-users"></i>
    </div>
    <div class="client-info-text">
      <p>Total Registered</p>
      <h2 id="clientTotalEntries">143 Entries</h2>
    </div>
  </div>
</div>

<!-- SEARCH -->
<div class="client-search-row">
  <div class="client-search-box">
    <i class="fa-solid fa-magnifying-glass"></i>
    <input 
      type="text" 
      id="clientSearchInput"
      placeholder="Search by SL, name, policy number, or phone..." 
    />
  </div>
  <div class="client-result-count" id="clientResultCount">
    Showing 3 of 3 entries
  </div>
</div>

<!-- TABLE -->
<div class="client-table-wrapper">
<table id="clientTableMain">
  <thead>
    <tr>
      <th>SL</th>
      <th>NAME</th>
      <th>POLICY NO.</th>
      <th>DATE OF CREATION</th>
      <th>CONTACT</th>
      <th>PREMIUM</th>
      <th>PREMIUM TYPE</th>
    </tr>
  </thead>

<tbody id="clientTableBody">
  <!-- rows will be generated by JS -->
</tbody>

</table>
</div>






</div>





<script src="./total_lic_holder_details.js"></script>
</body>
</html>
