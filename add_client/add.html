    <!-- ================= SIDEBAR ================= -->
    <aside class="sidebar" id="sidebar">
      <div class="logo-container">
        <div class="logo-icon"><i class="fa-solid fa-shield"></i></div>
        <div>
          <div class="logo-text">LIC Collection</div>
          <div class="logo-subtext">Book Manager</div>
        </div>
      </div>

      <div class="menu-list">
       <a href="../home/home.html" class="menu-item ">
      <span class="menu-icon"><i class="fa-solid fa-diagram-next"></i></span>

    <a href="../daily_collection/daily.html" class="menu-item ">

    <a href="../view_client/view.html" class="menu-item">

     <a href="../report/report.html" class="menu-item">

        </a>
      </div>

      <div class="user-section">
        <div class="user-avatar">
          <img src="../cheif-officier.jpg" />
        </div>
        <div class="user-name">DHIMAN SUTRADHAR</div>

        <a href="../index.html" class="logout">

      </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <!-- ================= MAIN CONTENT ================= -->
    <main class="main-content">
      <h1 class="page-title" style="color: black;">Add New Client</h1>

      <div class="wrapper">
        <div class="card">
          <!-- Card Header -->
          <div class="card-header">
            <div class="icon-box"><i class="fa-solid fa-user-plus"></i></div>
            <div>
              <div class="card-title">New Client Registration</div>
              <div class="card-subtitle">Enter the client details below</div>
            </div>
          </div>
<!-- Form -->
<form id="clientForm">

  <!-- SL -->
  <div class="form-group">
    <label>SL *</label>
    <input id="sl" type="text" placeholder="Enter serial number" required />
  </div>

  <!-- Client Name -->
  <div class="form-group">
    <label>Client Name *</label>
    <input id="name" type="text" placeholder="Enter full name" required />
  </div>

  <!-- Policy Number -->
  <div class="form-group">
    <label>Policy Number *</label>
    <input id="policy" type="text" placeholder="e.g., LIC123456" required />
  </div>

  <!-- Date of Creation -->
  <div class="form-group">
    <label>Date of Creation *</label>
    <input id="date" type="date" required />
  </div>

  <!-- Phone + Premium Type -->
  <div class="form-grid">

    <!-- Phone -->
    <div class="form-group">
      <label>Phone Number *</label>
      <input id="phone" type="tel" placeholder="e.g., 9876543210" required />
    </div>

    <!-- Premium Type -->
    <div class="form-group">
      <label>Premium Type *</label>
      <select id="premiumType" required>
        <option value="" disabled selected>Select Premium Type</option>
        <option>Monthly</option>
        <option>Quarterly</option>
        <option>Half-Yearly</option>
        <option>Yearly</option>
      </select>
    </div>

  </div>

  <!-- Premium Amount -->
  <div class="form-group">
    <label>Premium Amount (â‚¹) *</label>
    <input id="amount" type="number" placeholder="e.g., 1000" required />
  </div>

  <!-- Buttons -->
  <div class="button-row">
    <button type="reset" class="btn btn-cancel">Cancel</button>
    <button type="submit" class="btn btn-primary">Add Client</button>
  </div>

</form>
<script>
  const currentPage = window.location.pathname.split("/").pop();
  const menuItems = document.querySelectorAll(".menu-item");

  menuItems.forEach(item => {
    const linkPage = item.getAttribute("href").split("/").pop();

    if (linkPage === currentPage) {
      item.classList.add("active");
    }
  });
</script>


    <!-- Page JS -->
    <script src="./add.js"></script>

    <!-- Sidebar JS -->
    <script src="../sidebar.js"></script>
