<h1 class="page-title">Add New Client</h1>

<div class="wrapper">
  <div class="card">

    <!-- Card Header -->
    <div class="card-header">
      <div class="icon-box">ðŸ‘¤+</div>

    <!-- Form -->
    <form>

      <div class="form-group">
        <label>Client Name *</label>
        <input type="text" placeholder="Enter full name" required>
      </div>

      <div class="form-grid">
        <div class="form-group">
          <label>Policy Number *</label>
          <input type="text" placeholder="e.g., LIC123456" required>
        </div>

        <div class="form-group">
          <label>Phone Number *</label>
          <input type="tel" placeholder="e.g., 9876543210" required>
        </div>
      </div>

      <div class="form-group">
        <label>Address *</label>
        <input type="text" placeholder="Enter complete address" required>
      </div>

      <div class="form-grid">
        <div class="form-group">
          <label>Premium Amount (â‚¹) *</label>
          <input type="number" placeholder="e.g., 1000" required>
        </div>

        <div class="form-group">
          <label>Due Date (Day of Month) *</label>
          <input type="number" min="1" max="28" placeholder="1â€“28" required>
          <div class="helper">
            The day of each month when premium is due
          </div>
        </div>
      </div>

      <div class="button-row">
        <button type="reset" class="btn btn-cancel">Cancel</button>
        <button type="submit" class="btn btn-primary">Add Client</button>
      </div>

    </form>
  </div>
