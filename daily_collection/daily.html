<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dashboard Layout</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<!-- Sidebar CSS -->
<link rel="stylesheet" href="../home/home.css">

<!-- Your Page CSS -->
<link rel="stylesheet" href="./daily.css">
</head>



<body>




<!-- ================= HEADER ================= -->
<header class="header">
  <div class="app-title">LIC Collection</div>
  <button class="menu-btn" onclick="toggleSidebar()">
    <i class="fa-solid fa-bars"></i>
  </button>
</header>

<!-- ================= SIDEBAR ================= -->
<aside class="sidebar" id="sidebar">
  <div class="logo-container">
    <div class="logo-icon">
      <i class="fa-solid fa-shield"></i>
    </div>
    <div>
      <div class="logo-text">LIC Collection</div>
      <div class="logo-subtext">Book Manager</div>
    </div>
  </div>

  <nav class="menu-list">
   <a href="../home/home.html" class="menu-item ">
          <span class="menu-icon"
            ><i class="fa-solid fa-diagram-next"></i
          ></span>
          Dashboard
        </a>
        <a href="../daily_collection/daily.html" class="menu-item active">
          <span class="menu-icon"><i class="fa-regular fa-calendar"></i></span>
          Daily Collection
        </a>
        <a href="../view_client/view.html" class="menu-item">
          <span class="menu-icon"><i class="fa-solid fa-users"></i></span> View
          Clients
        </a>
        <a href="./push/push.html" class="menu-item">
          <span class="menu-icon"> <i class="fa-solid fa-chalkboard-user" style="color: #fbffff;"></i></span>
          Push Client 
        </a>
        <a href="../jk.html" class="menu-item">
          <span class="menu-icon"><i class="fa-solid fa-receipt"></i></span>
          Reports
        </a>

  </nav>

  <div class="user-section">
    <div class="user-avatar">
      <img src="../cheif-officier.jpg" alt="User">
    </div>
    <div class="user-name">DHIMAN SUTRADHAR</div>
    <div class="user-role">Chief Officer</div>

    <a href="../index.html" class="logout">
      <i class="fa-solid fa-arrow-right-from-bracket"></i>
      Logout
    </a>
  </div>
</aside>



<div class="main-content">

<div class="container">

    <!-- Header -->
    <div class="top-bar">
        <h1>Daily Collection</h1>
        <!-- <div class="right-info">
            <div class="badge">
                <i class="fa-solid fa-user"></i> 1 due
            </div>
            <div class="badge money">
                ₹ 0
            </div>
        </div> -->
    </div>

    <div class="date-pill">
    <i class="fa-regular fa-calendar"></i>
    <span id="todayDate"></span>
</div>

</div>

    <!-- Panels -->
    <div class="panels">

        <!-- Pending -->
        <div class="panel">
            <div class="panel-header">
                <i class="fa-solid fa-clock" style="color:var(--orange)"></i>
                Pending (1)
            </div>
            <div class="panel-body">

                <div class="client-card">
                    <div class="client-info">
                        <h3>Tushar Kanti Roy</h3>
                        <p>POL001102</p>
                    </div>

                    <div style="display:flex;align-items:center;">
                        <div class="amount">₹2,000</div>
                        <button class="mark-btn">Mark Paid</button>
                    </div>
                </div>

            </div>
        </div>

        <!-- Collected -->
        <div class="panel">
            <div class="panel-header">
                <i class="fa-solid fa-circle-check" style="color:var(--green)"></i>
                Collected (0)
            </div>
            <div class="panel-body">

                <div class="empty">
                    <i class="fa-regular fa-clock" style="font-size:42px;"></i>
                    No payments collected yet
                </div>
            </div>
        </div>
    </div>

 </div>

</script>

<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>
