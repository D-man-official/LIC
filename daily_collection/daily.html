<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dashboard Layout</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<!-- Sidebar CSS -->
<link rel="stylesheet" href="../home/home.css">

<!-- Your Page CSS -->
<!-- <link rel="stylesheet" href="./daily.css"> -->
</head>



<body>
<script src="./daily.js"></script>




<!-- ================= HEADER ================= -->
<header class="header">
  <div class="app-title">LIC Collection</div>
  <button class="menu-btn" onclick="toggleSidebar()">
    <i class="fa-solid fa-bars"></i>
  </button>
</header>

<!-- ================= SIDEBAR ================= -->
<aside class="sidebar" id="sidebar">
  <div class="logo-container">
    <div class="logo-icon">
      <i class="fa-solid fa-shield"></i>
    </div>
    <div>
      <div class="logo-text">LIC Collection</div>
      <div class="logo-subtext">Book Manager</div>
    </div>
  </div>

  <nav class="menu-list">
    <a href="../home/home.html" class="menu-item ">
      <span class="menu-icon"><i class="fa-solid fa-diagram-next"></i></span>
      Dashboard
    </a>

    <a href="../daily_collection/daily.html" class="menu-item active">
      <span class="menu-icon"><i class="fa-regular fa-calendar"></i></span>
      Daily Collection
    </a>

    <a href="../view_client/view.html" class="menu-item">
      <span class="menu-icon"><i class="fa-solid fa-users"></i></span>
      View Clients
    </a>

    <a href="../add_client/add.html" class="menu-item">
      <span class="menu-icon"><i class="fa-solid fa-user-plus"></i></span>
      Add Client
    </a>
     <a href="#" class="menu-item">
          <span class="menu-icon"><i class="fa-solid fa-receipt"></i></span>
          Reports
        </a>
  </nav>

  <div class="user-section">
    <div class="user-avatar">
      <img src="../cheif-officier.jpg" alt="User">
    </div>
    <div class="user-name">DHIMAN SUTRADHAR</div>
    <div class="user-role">Chief Officer</div>

    <a href="../index.html" class="logout">
      <i class="fa-solid fa-arrow-right-from-bracket"></i>
      Logout
    </a>
  </div>
</aside>

<script>
  const currentPage = window.location.pathname.split("/").pop();
  const menuItems = document.querySelectorAll(".menu-item");

  menuItems.forEach(item => {
    const linkPage = item.getAttribute("href").split("/").pop();

    if (linkPage === currentPage) {
      item.classList.add("active");
    }
  });
</script>

<!-- ================= OVERLAY ================= -->
<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<!-- Sidebar JS -->
<!-- <script src="./sidebar.js"></script> -->

</body>
</html>
