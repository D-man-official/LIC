<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Total Clients</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
:root{
  --bg:#f4f6fb;
  --card:#ffffff;
  --primary:#2563eb;
  --text:#111827;
  --muted:#6b7280;
  --border:#e5e7eb;
  --success:#16a34a;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Plus Jakarta Sans',sans-serif;
  background:var(--bg);
  color:var(--text);
  padding:2rem;
}

/* ===== HEADER ===== */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:1.5rem;
}

.header h1{
  font-size:1.8rem;
  font-weight:700;
}

.badge{
  display:flex;
  align-items:center;
  gap:.6rem;
  padding:.6rem 1rem;
  background:#e9f7ef;
  color:var(--success);
  border-radius:999px;
  font-weight:600;
}

/* ===== INFO CARDS ===== */
.info-row{
  display:flex;
  gap:1.5rem;
  flex-wrap:wrap;
  margin-bottom:1.5rem;
}

.info-card{
  background:var(--card);
  padding:1.4rem;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.06);
  display:flex;
  align-items:center;
  gap:1rem;
  min-width:260px;
}

.info-icon{
  width:52px;
  height:52px;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fff2e8;
  color:#f97316;
  font-size:1.4rem;
}

.info-text p{
  color:var(--muted);
  font-size:.9rem;
}

.info-text h2{
  font-size:1.6rem;
  font-weight:700;
}

/* ===== SEARCH BAR ===== */
.search-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:1rem;
  flex-wrap:wrap;
  gap:1rem;
}

.search-box{
  position:relative;
  width:340px;
  max-width:100%;
}

.search-box input{
  width:100%;
  padding:.8rem 1rem .8rem 2.6rem;
  border-radius:12px;
  border:1px solid var(--border);
  outline:none;
  font-size:.95rem;
}

.search-box i{
  position:absolute;
  left:.9rem;
  top:50%;
  transform:translateY(-50%);
  color:var(--muted);
}

.count{
  color:var(--muted);
  font-size:.9rem;
}

/* ===== TABLE ===== */
.table-wrapper{
  background:var(--card);
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.07);
}

table{
  width:100%;
  border-collapse:collapse;
}

thead{
  background:#f3f4f6;
}

th{
  text-align:left;
  padding:1rem;
  font-size:.8rem;
  letter-spacing:.04em;
  color:#374151;
}

td{
  padding:1rem;
  border-bottom:1px solid var(--border);
  font-size:.95rem;
}

tbody tr:hover{
  background:#f9fafb;
}

td strong{
  font-weight:600;
}

/* ===== ACTION ICONS ===== */
.actions{
  display:flex;
  gap:.8rem;
}

.actions i{
  cursor:pointer;
  padding:.4rem;
  border-radius:8px;
  transition:.2s;
}

.actions i:hover{
  background:#e5e7eb;
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
  body{padding:1rem;}
  th,td{white-space:nowrap;}
}
.table-wrapper{
  background: var(--card);
  border-radius: 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,.07);

  overflow-x: auto;     /* ✅ ENABLE horizontal scroll */
  width: 100%;
}

/* Optional: smooth scrolling on mobile */
.table-wrapper::-webkit-scrollbar {
  height: 8px;
}

.table-wrapper::-webkit-scrollbar-thumb {
  background: #cbd5e1;
  border-radius: 10px;
}
table{
  width: 100%;
  min-width: 900px;   /* ✅ forces horizontal overflow */
  border-collapse: collapse;
}

</style>
</head>
<body>
<body>

<!-- HEADER -->
<div class="header">
  <h1>Total Clients</h1>
  <div class="badge">
    <i class="fa-solid fa-circle"></i>
    91 Active Clients
  </div>
</div>

<!-- INFO -->
<div class="info-row">
  <div class="info-card">
    <div class="info-icon">
      <i class="fa-solid fa-users"></i>
    </div>
    <div class="info-text">
      <p>Total Registered</p>
      <h2 id="totalEntries">143 Entries</h2>
    </div>
  </div>
</div>

<!-- SEARCH -->
<div class="search-row">
  <div class="search-box">
    <i class="fa-solid fa-magnifying-glass"></i>
    <input 
      type="text" 
      id="searchInput"
      placeholder="Search by SL, name, policy number, or phone..." 
    />
  </div>
  <div class="count" id="resultCount">
    Showing 3 of 3 entries
  </div>
</div>

<!-- TABLE -->
<div class="table-wrapper">
<table id="clientTable">
  <thead>
    <tr>
      <th>SL</th>
      <th>NAME</th>
      <th>POLICY NO.</th>
      <th>DATE OF CREATION</th>
      <th>CONTACT</th>
      <th>PREMIUM</th>
      <th>PREMIUM TYPE</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td><strong>Amit Sutradhar</strong></td>
      <td>LIC001000</td>
      <td>-</td>
      <td>9599414915</td>
      <td>₹1,500</td>
      <td>-</td>
    </tr>

    <tr>
      <td>3</td>
      <td><strong>Bipul Sarkar</strong></td>
      <td>INS001002</td>
      <td>-</td>
      <td>7053742357</td>
      <td>₹1,000</td>
      <td>-</td>
    </tr>

    <tr>
      <td>4</td>
      <td><strong>Sunil Barman</strong></td>
      <td>LIC001003</td>
      <td>-</td>
      <td>9097545243</td>
      <td>₹750</td>
      <td>-</td>
    </tr>
  </tbody>
</table>
</div>

<!-- JS -->
<script>
const searchInput = document.getElementById("searchInput");
const table = document.getElementById("clientTable");
const rows = table.getElementsByTagName("tbody")[0].getElementsByTagName("tr");
const resultCount = document.getElementById("resultCount");

const totalRows = rows.length;

searchInput.addEventListener("keyup", function () {
  const filter = searchInput.value.toLowerCase();
  let visibleCount = 0;

  for (let i = 0; i < rows.length; i++) {
    const rowText = rows[i].innerText.toLowerCase();

    if (rowText.includes(filter)) {
      rows[i].style.display = "";
      visibleCount++;
    } else {
      rows[i].style.display = "none";
    }
  }

  resultCount.textContent = `Showing ${visibleCount} of ${totalRows} entries`;
});
</script>

</body>

</body>
</html>
