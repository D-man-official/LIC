<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Daily Collection</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
:root{
    --bg:#f5f7fb;
    --card:#ffffff;
    --border:#e3e8ef;
    --text:#0f172a;
    --muted:#64748b;
    --blue:#1e3a8a;
    --green:#16a34a;
    --orange:#f59e0b;
    --shadow:0 6px 16px rgba(0,0,0,0.05);
}

*{
    box-sizing:border-box;
    margin:0;
    padding:0;
    font-family:system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
}

body{
    background:var(--bg);
    padding:30px;
    color:var(--text);
}

.container{
    max-width:1200px;
    margin:auto;
}

/* Header */
.top-bar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:25px;
}

h1{
    font-size:32px;
    font-weight:700;
}

.right-info{
    display:flex;
    gap:12px;
}

.badge{
    background:#ecfeff;
    padding:8px 14px;
    border-radius:10px;
    font-weight:600;
    display:flex;
    align-items:center;
    gap:6px;
}

.badge.money{
    background:#e6f7ee;
    color:var(--green);
}

/* Date pill */
.date-pill{
    display:inline-flex;
    align-items:center;
    gap:10px;
    padding:12px 18px;
    background:var(--card);
    border:1px solid var(--border);
    border-radius:12px;
    box-shadow:var(--shadow);
    margin-bottom:25px;
}

/* Stats */
.stats{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:20px;
    margin-bottom:25px;
}

.stat-card{
    background:var(--card);
    border-radius:14px;
    padding:18px;
    display:flex;
    align-items:center;
    gap:14px;
    box-shadow:var(--shadow);
    border:1px solid var(--border);
}

.stat-icon{
    width:48px;
    height:48px;
    border-radius:12px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:20px;
}

.blue{background:#e0e7ff;color:#1e40af;}
.green{background:#dcfce7;color:#16a34a;}
.orange{background:#fff7ed;color:#f97316;}

.stat-info span{
    font-size:14px;
    color:var(--muted);
}

.stat-info h2{
    font-size:26px;
    margin-top:4px;
}

/* Panels */
.panels{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:20px;
}

.panel{
    background:var(--card);
    border-radius:16px;
    border:1px solid var(--border);
    box-shadow:var(--shadow);
    overflow:hidden;
}

.panel-header{
    padding:16px 18px;
    border-bottom:1px solid var(--border);
    font-weight:700;
    display:flex;
    align-items:center;
    gap:10px;
}

.panel-body{
    padding:18px;
}

/* Pending Card */
.client-card{
    background:#f8fafc;
    border-radius:12px;
    padding:16px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.client-info h3{
    font-size:16px;
}

.client-info p{
    font-size:13px;
    color:var(--muted);
    margin-top:4px;
}

.amount{
    font-weight:700;
    font-size:18px;
}

.mark-btn{
    margin-left:15px;
    background:#1e3a8a;
    color:white;
    border:none;
    padding:8px 14px;
    border-radius:8px;
    cursor:pointer;
}

/* Empty state */
.empty{
    height:220px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    color:var(--muted);
    gap:12px;
    font-size:15px;
}

/* Responsive */
@media(max-width:768px){
    .panels{
        grid-template-columns:1fr;
    }
}
</style>
</head>

<body>

<div class="container">

    <!-- Header -->
    <div class="top-bar">
        <h1>Daily Collection</h1>
        <div class="right-info">
            <div class="badge">
                <i class="fa-solid fa-user"></i> 1 due
            </div>
            <div class="badge money">
                ₹ 0
            </div>
        </div>
    </div>

    <!-- Date -->
<div class="date-pill">
    <i class="fa-regular fa-calendar"></i>
    <span id="todayDate"></span>
</div>


  

       

    </div>

    <!-- Panels -->
    <div class="panels">

        <!-- Pending -->
        <div class="panel">
            <div class="panel-header">
                <i class="fa-solid fa-clock" style="color:var(--orange)"></i>
                Pending (1)
            </div>
            <div class="panel-body">

                <div class="client-card">
                    <div class="client-info">
                        <h3>Tushar Kanti Roy</h3>
                        <p>POL001102</p>
                    </div>

                    <div style="display:flex;align-items:center;">
                        <div class="amount">₹2,000</div>
                        <button class="mark-btn">Mark Paid</button>
                    </div>
                </div>

            </div>
        </div>

        <!-- Collected -->
        <div class="panel">
            <div class="panel-header">
                <i class="fa-solid fa-circle-check" style="color:var(--green)"></i>
                Collected (0)
            </div>
            <div class="panel-body">

                <div class="empty">
                    <i class="fa-regular fa-clock" style="font-size:42px;"></i>
                    No payments collected yet
                </div>

            </div>
        </div>

    </div>

</div>

</body>
</html>
